<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <a class="skip-link" href="#main">Saltar al contenido</a>

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="/"><h1 class="site-title">{{ site.title }}</h1></a>
        <p class="site-subtitle">{{ site.description }}</p>
      </div>

      <nav class="main-nav" aria-label="Navegación principal">
        <a href="/">Inicio</a>
        <a href="/glossary/">Glosario</a>
        <a href="/bibliography/">Bibliografía</a>
        <a href="/notes/">Notas</a>
        <a href="/search/">Buscar</a>
      </nav>

      <div class="search-inline">
        <label for="site-search" class="sr-only">Buscar</label>
        <input id="site-search" class="search-input" placeholder="Buscar en el glosario..." aria-label="Buscar en el sitio" />
      </div>
    </div>
  </header>

  <main id="main" class="container site-main">
    <div class="layout-grid">
      <aside class="sidebar" aria-label="Enlaces">
        <nav class="sidebar-nav">
          <h3>Explorar</h3>
          <ul>
            <li><a href="/glossary/">Glosario completo</a></li>
            <li><a href="/bibliography/">Bibliografía</a></li>
            <li><a href="/notes/">Notas adicionales</a></li>
            <li><a href="/assets/images/">Imágenes</a></li>
          </ul>
        </nav>
      </aside>

      <section class="content" aria-live="polite">
        {{ content }}
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; {{ site.time | date: "%Y" }} {{ site.title }} — {{ site.description }}</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script src="/assets/js/search.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/citation-js@0.6.2/dist/citation.min.js" defer></script>
  <script src="/assets/js/bib.js" defer></script>
</body>
</html>
